name: Build

on:
  push:
    branches: [main]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  package:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: electron-app-linux
          - os: macos-latest
            artifact-name: electron-app-mac
          - os: windows-latest
            artifact-name: electron-app-windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package
        run: npm run package -- --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: release/**
          retention-days: 30
